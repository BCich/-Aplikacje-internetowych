<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Database</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            font-size: 2.5em;
            font-weight: normal;
            font-style: italic;
            margin-bottom: 30px;
        }
        
        h2 {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        .movie-list {
            list-style-type: disc;
            padding-left: 40px;
            margin-bottom: 15px;
        }
        
        .movie-list li {
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .movie-list input[type="checkbox"] {
            margin: 0;
        }
        
        button {
            padding: 5px 15px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 0.9em;
        }
        
        button:hover {
            background-color: #e0e0e0;
        }
        
        .add-form {
            margin-top: 20px;
        }
        
        .form-row {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        
        .form-row label {
            width: 60px;
            font-weight: bold;
        }
        
        .form-row input {
            padding: 5px 10px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 250px;
        }
        
        .add-btn {
            margin-top: 10px;
        }
        
        hr {
            margin-top: 30px;
            border: none;
            border-top: 1px solid #ccc;
        }
        
        footer {
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>My favorite movies to watch</h1>
    
    <h2>Titles</h2>
    
    <ul class="movie-list" id="movieList">
        <li>
            <input type="checkbox" id="movie1">
            <span>The Matrix, 1999, Keanu Reeves, Laurence Fishburne</span>
        </li>
        <li>
            <input type="checkbox" id="movie2">
            <span>Indiana Jones, 1989, Harrison Ford, Sean Connery</span>
        </li>
        <li>
            <input type="checkbox" id="movie3">
            <span>Casino Royal, 2006, Daniel Craig, Eva Green</span>
        </li>
    </ul>
    
    <button onclick="deleteSelected()">Delete selected</button>
    
    <h2>Add movie</h2>
    
    <div class="add-form">
        <div class="form-row">
            <label for="title">Title:</label>
            <input type="text" id="title" value="Forrest Gump">
        </div>
        <div class="form-row">
            <label for="year">Year:</label>
            <input type="text" id="year" value="1994">
        </div>
        <div class="form-row">
            <label for="actors">Actors:</label>
            <input type="text" id="actors" value="Tom Hanks, Robin Wright">
        </div>
        <button class="add-btn" onclick="addMovie()">Add</button>
    </div>
    
    <hr>
    
    <footer>
        © My Movie Database. All rights reserved.
    </footer>
    
    <script>
        function deleteSelected() {
            const checkboxes = document.querySelectorAll('.movie-list input[type="checkbox"]:checked');
            checkboxes.forEach(checkbox => {
                checkbox.closest('li').remove();
            });
        }
        
        function addMovie() {
            const title = document.getElementById('title').value;
            const year = document.getElementById('year').value;
            const actors = document.getElementById('actors').value;
            
            if (title && year && actors) {
                const movieList = document.getElementById('movieList');
                const li = document.createElement('li');
                const movieId = 'movie' + Date.now();
                
                li.innerHTML = `
                    <input type="checkbox" id="${movieId}">
                    <span>${title}, ${year}, ${actors}</span>
                `;
                
                movieList.appendChild(li);
                
                // Wyczyść pola formularza
                document.getElementById('title').value = '';
                document.getElementById('year').value = '';
                document.getElementById('actors').value = '';
            }
        }
    </script>
</body>
</html>
