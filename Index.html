<style>
 body {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}
header {
    background-color: #270355;
    color: black;
    padding: 1rem 0;
}
header h1 {
    margin: 0;
    text-align: center;
}
main {
    flex: 1;

<div class="container">
  <div class="row">
    <div class="column">
      <h3><i class="fa-solid fa-film"></i> Titles</h3>
      <ul>
        <li><input type="checkbox" id="movie1"> The Matrix, 1999, Keanu Reeves, Laurence Fishburne</li>

      <button type="button"><i class="fa-solid fa-trash"></i> Delete selected</button>

    <div class="column">

      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Forrest Gump"><br>
      <label for="year">Year:</label>
      <input type="text" id="year" placeholder="1994"><br>
      <label for="actors">Actors:</label>
      <input type="text" id="actors" placeholder="Tom Hanks, Robin Wright"><br>
      <button type="button" onclick="addMovie()"><i class="fa-solid fa-plus-circle"></i> Add</button>
